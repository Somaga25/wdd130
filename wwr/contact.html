<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us | Exciting Expeditions</title>
  <meta name="description" content="Contact Exciting Expeditions for rafting reservations, inquiries, or website suggestions.">
  <meta name="author" content="Chisomaga Chiwuikem Eke">
  <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

  <!-- HEADER -->
  <header>
    <img src="images/rafting.jpg" alt="Logo of Exciting Expeditions company">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main>

    <!-- PAGE TITLE -->
    <h1>Exciting Expeditions</h1>

    <!-- COMPANY INFORMATION -->
    <section>
      <h2>Contact Information</h2>

      <p><strong>Address:</strong> 123 River Road, California</p>
      <p><strong>Phone:</strong> +1 999 999 9999</p>
      <p><strong>Email:</strong> info@excitingexpeditions.com</p>

      <!-- GOOGLE MAP -->
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345093746!2d-122.42067968468128!3d37.77851927975756"
        loading="lazy">
      </iframe>
    </section>

    <!-- EMPLOYEES -->
    <section>
      <h2>Our Team</h2>

      <figure>
        <img src="images/employee1.jpg" alt="Senior rafting guide">
        <figcaption>Senior Rafting Guide</figcaption>
      </figure>

      <figure>
        <img src="images/employee2.jpg" alt="Operations manager">
        <figcaption>Operations Manager</figcaption>
      </figure>

      <figure>
        <img src="images/employee3.jpg" alt="Customer support lead">
        <figcaption>Customer Support Lead</figcaption>
      </figure>
    </section>

    <!-- CONTACT FORM -->
    <section>
      <h2>Send Us a Message</h2>

      <form action="#" method="post">

        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <fieldset>
          <legend>Purpose of Message</legend>

          <label for="general">
            <input type="radio" id="general" name="purpose" value="general" required>
            General Inquiry
          </label>

          <label for="reservation">
            <input type="radio" id="reservation" name="purpose" value="reservation">
            Reservation Question
          </label>

          <label for="suggestion">
            <input type="radio" id="suggestion" name="purpose" value="suggestion">
            Website Suggestion
          </label>
        </fieldset>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <label for="newsletter">
          <input type="checkbox" id="newsletter" name="newsletter">
          Please subscribe me to the monthly newsletter
        </label>

        <button type="submit">Send Message</button>

      </form>
    </section>

  </main>

  <!-- FOOTER -->
  <footer>
    <p>Â© 2026 Exciting Expeditions | Chisomaga Chiwuikem Eke</p>

    <nav class="socialmedia">
      <a href="https://facebook.com">
        <img src="images/facebook.png" alt="facebook icon">
      </a>
      <a href="https://instagram.com">
        <img src="images/instagram.png" alt="instagram icon">
      </a>
      <a href="https://x.com">
        <img src="images/twitter.png" alt="X (formerly Twitter) icon">
      </a>
    </nav>
  </footer>

</body>
</html>
