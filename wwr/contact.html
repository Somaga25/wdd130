<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us | Exciting Expeditions</title>
  <meta name="description" content="Contact Exciting Expeditions for rafting reservations, general inquiries, or website suggestions.">
  <meta name="author" content="Chisomaga Chiwuikem Eke">
  <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

  <!-- HEADER -->
  <header>
    <img src="images/rafting.jpg" alt="Logo of Exciting Expeditions company">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main>

    <h1>Exciting Expeditions</h1>

    <!-- COMPANY INFO -->
    <section>
      <h2>Contact Information</h2>
      <p>
        Address: 123 River Adventure Road, Rapids City<br>
        Phone: +1 (555) 123-4567<br>
        Email: info@excitingexpeditions.com
      </p>

      <!-- GOOGLE MAP (NO INLINE STYLES) -->
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086617097387!2d-122.41941568468138!3d37.77492927975945"
        width="100%"
        height="300"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <!-- EMPLOYEES -->
    <section>
      <h2>Meet Our Team</h2>

      <figure>
        <img src="images/employee1.jpg" alt="Senior rafting guide">
        <figcaption>Alex Morgan – Senior Rafting Guide</figcaption>
      </figure>

      <figure>
        <img src="images/employee2.jpg" alt="Operations manager">
        <figcaption>Jamie Lee – Operations Manager</figcaption>
      </figure>

      <figure>
        <img src="images/employee3.jpg" alt="Customer support lead">
        <figcaption>Taylor Smith – Customer Support Lead</figcaption>
      </figure>
    </section>

    <!-- CONTACT FORM -->
    <section>
      <h2>Send Us a Message</h2>

      <form action="#" method="post">

        <!-- NAME -->
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>

        <!-- EMAIL -->
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <!-- PURPOSE -->
        <fieldset>
          <legend>Purpose of Message</legend>

          <label for="general">
            <input type="radio" id="general" name="purpose" value="general" required>
            General Inquiry
          </label>

          <label for="reservation">
            <input type="radio" id="reservation" name="purpose" value="reservation">
            Reservation Question
          </label>

          <label for="suggestion">
            <input type="radio" id="suggestion" name="purpose" value="suggestion">
            Website Suggestion
          </label>
        </fieldset>

        <!-- MESSAGE -->
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <!-- NEWSLETTER -->
        <label for="newsletter">
          <input type="checkbox" id="newsletter" name="newsletter">
          Please subscribe me to the monthly newsletter
        </label>

        <!-- SUBMIT -->
        <button type="submit">Send Message</button>

      </form>
    </section>

  </main>

  <!-- FOOTER -->
  <footer>
    <p>© 2026 Exciting Expeditions | Chisomaga Chiwuikem Eke</p>
    <nav class="socialmedia">
      <a href="https://facebook.com">
        <img src="images/facebook.png" alt="facebook icon">
      </a>
      <a href="https://instagram.com">
        <img src="images/instagram.png" alt="instagram icon">
      </a>
      <a href="https://x.com">
        <img src="images/twitter.png" alt="X (formerly Twitter) icon">
      </a>
    </nav>
  </footer>

</body>
</html>
